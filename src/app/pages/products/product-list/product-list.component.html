<div class="product" *ngFor="let product of products">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
    <a [routerLink]="['/products', product.id]">View Details</a>
  </div>
